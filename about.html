    <script>
      // Initialize Masonry after all images have loaded
      document.addEventListener("DOMContentLoaded", (event) => {
        // Select all gallery elements
        const galleries = document.querySelectorAll(".gallery");

        // Iterate over each gallery and initialize Masonry
        galleries.forEach(function (grid) {
          imagesLoaded(grid, function () {
            // Check if the screen width is under 767px
            const columnWidth = window.innerWidth < 767 ? 361 : 261;

            // Initialize Masonry with dynamic columnWidth
            new Masonry(grid, {
              itemSelector: ".gallery-item",
              columnWidth: columnWidth, // Set columnWidth based on screen width
              gutter: 3,
              fitWidth: true,
            });
          });
        });
      });
    </script>
    <script>
      // JavaScript for handling modal pop-up
      document.addEventListener("DOMContentLoaded", function () {
        const modal = document.getElementById("imageModal");
        const modalImg = document.getElementById("img01");
        const modalIframe = document.getElementById("video01");
        const captionText = document.getElementById("caption");
        const closeBtn = document.querySelector(".close"); // Simplified selector

        // Function to open modal with appropriate content
        const openModal = (src, isVideo, caption) => {
          modal.style.display = "block";
          if (isVideo) {
            modalIframe.style.display = "block";
            modalIframe.src = src;
            modalImg.style.display = "none";
          } else {
            modalImg.style.display = "block";
            modalImg.src = src;
            modalIframe.style.display = "none";
            modalIframe.src = ""; // Reset src to stop video
          }
          captionText.innerHTML = caption;
        };

        // Function to close modal and reset content
        const closeModal = () => {
          modal.style.display = "none";
          modalImg.style.display = "none";
          modalIframe.style.display = "none";
          modalImg.src = "";
          modalIframe.src = "";
        };

        if (modal && modalImg && modalIframe && captionText && closeBtn) {
          document.querySelectorAll(".gallery-item img").forEach((img) => {
            img.addEventListener("click", function () {
              const videoUrl = this.getAttribute("data-video-url");
              const originalSrc =
                this.getAttribute("data-original") || this.src;
              const isVideo = originalSrc.endsWith(".mp4") || videoUrl !== null;

              openModal(
                videoUrl || originalSrc,
                isVideo,
                this.getAttribute("data-caption")
              );
            });
          });

          closeBtn.addEventListener("click", closeModal);
        }
      });
    </script>
